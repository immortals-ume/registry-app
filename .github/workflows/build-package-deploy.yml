name: CI Pipeline

on:
  push:
    branches: [ master, develop, main, feature.* ]
  pull_request:
    branches: [ master, develop ]

env:
  JAVA_VERSION: '17'
  DOCKER_REGISTRY: ghcr.io

jobs:
  setup:
    name: â˜• Set up Java
    runs-on: ubuntu-latest
    outputs:
      java-version: ${{ env.JAVA_VERSION }}
    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

  checkout-and-cache:
    name: ðŸ“‚ Checkout & Cache
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ’¾ Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

  build:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    needs: checkout-and-cache
    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âœ… Run Tests
        run: mvn test --batch-mode --no-transfer-progress

      - name: ðŸ”§ Build Project
        run: mvn clean install --batch-mode --no-transfer-progress

  docker:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/registry-app:latest
          docker build -t $IMAGE_NAME .
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Push Docker image to GHCR
        run: docker push $IMAGE_NAME